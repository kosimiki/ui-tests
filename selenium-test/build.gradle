plugins {
    id 'java'
}

group 'hu.kosarkar.miklos'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
