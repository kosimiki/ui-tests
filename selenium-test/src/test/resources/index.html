<HTML>
<HEAD>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</HEAD>
<div class="container">
    <h1>Hello world!</h1>
    <form>

        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" minlength="2" max="30"
                   placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last naem</label>
            <input type="text" class="form-control" id="lastName" max="50"
                   placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <div class="form-group">
            <label for="ageInput">How old are you?</label>
            <input type="number" class="form-control" id="ageInput" placeholder="Age"
                   max="70">
        </div>


        <div class="form-group">
            <label>Select your sex</label>

        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="male">
            <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <input type="button" class="btn btn-primary" onclick="addMessage()"  value="Submit">
    </form>
</div>

</HTML>
